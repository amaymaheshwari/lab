<!-- Parkour Bot (Detailed Henry Stickmin) -->
<div id="parkour-bot">
    <svg viewBox="0 0 64 100" width="80" height="120">
        <!-- Head Group -->
        <g id="head-group" transform="translate(32, 15)">
            <circle cx="0" cy="0" r="14" fill="white" stroke="none" />
            <g stroke="#000" stroke-width="2.5" fill="none">
                <circle cx="-6" cy="0" r="4" />
                <circle cx="6" cy="0" r="4" />
                <line x1="-2" y1="0" x2="2" y2="0" />
                <path d="M -10 0 L -14 -3" />
                <path d="M 10 0 L 14 -3" />
            </g>
        </g>

        <!-- Body -->
        <line x1="32" y1="29" x2="32" y2="55" stroke="white" stroke-width="6" stroke-linecap="round" />

        <!-- Right Leg (Behind) -->
        <g transform="translate(32, 55)">
            <g class="leg right-leg">
                <line x1="0" y1="0" x2="0" y2="22" stroke="white" stroke-width="6" stroke-linecap="round"
                    class="thigh" />
                <g transform="translate(0, 22)">
                    <g class="shin-group">
                        <line x1="0" y1="0" x2="0" y2="25" stroke="white" stroke-width="6" stroke-linecap="round"
                            class="shin" />
                        <path d="M -5 26 L 10 26 C 12 26 12 20 8 20 L -3 20 Z" fill="#999" />
                    </g>
                </g>
            </g>
        </g>

        <!-- Left Leg (Front) -->
        <g transform="translate(32, 55)">
            <g class="leg left-leg">
                <line x1="0" y1="0" x2="0" y2="22" stroke="white" stroke-width="6" stroke-linecap="round"
                    class="thigh" />
                <g transform="translate(0, 22)">
                    <g class="shin-group">
                        <line x1="0" y1="0" x2="0" y2="25" stroke="white" stroke-width="6" stroke-linecap="round"
                            class="shin" />
                        <path d="M -5 26 L 10 26 C 12 26 12 20 8 20 L -3 20 Z" fill="#999" />
                    </g>
                </g>
            </g>
        </g>

        <!-- Right Arm -->
        <g transform="translate(32, 32)">
            <g class="arm right-arm">
                <line x1="0" y1="0" x2="0" y2="18" stroke="white" stroke-width="5" stroke-linecap="round"
                    class="upper-arm" />
                <g transform="translate(0, 18)">
                    <g class="forearm-group">
                        <line x1="0" y1="0" x2="0" y2="18" stroke="white" stroke-width="5" stroke-linecap="round"
                            class="forearm" />
                        <circle cx="0" cy="21" r="5" fill="white" />
                    </g>
                </g>
            </g>
        </g>

        <!-- Left Arm -->
        <g transform="translate(32, 32)">
            <g class="arm left-arm">
                <line x1="0" y1="0" x2="0" y2="18" stroke="white" stroke-width="5" stroke-linecap="round"
                    class="upper-arm" />
                <g transform="translate(0, 18)">
                    <g class="forearm-group">
                        <line x1="0" y1="0" x2="0" y2="18" stroke="white" stroke-width="5" stroke-linecap="round"
                            class="forearm" />
                        <circle cx="0" cy="21" r="5" fill="white" />
                    </g>
                </g>
            </g>
        </g>
    </svg>
</div>
